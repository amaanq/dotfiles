label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %-d, %Y")"
    color = rgba(255, 255, 255, 1)
    font_size = 17
    font_family = Berkeley Mono
    position = 0, -130
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(0, 0, 0, 0)
    dots_size = 0.1
    dots_spacing = 1
    dots_center = true
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    font_family = Berkeley Mono
    placeholder_text = <span>ï€‡ $USER</span>
    hide_input = false
    position = 0, -470
    halign = center
    valign = center
    zindex = 10
}

label {
    monitor =
    text = cmd[update:60000] echo "<b>$(uptime -p)</b>"
    color = $color12
    font_size = 14
    font_family = Inter Display Medium
    position = 0, -0.005
    halign = center
    valign = bottom
}
