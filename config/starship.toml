format = """
╭─ $all\
$fill\
$time\
─╮ \
$line_break\
╰─\
$character"""

right_format = """─╯"""

[aws]
symbol = "  "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 20
style = "bold red"

[buf]
symbol = " "

[c]
symbol = " "
format = "[$symbol$version]($style) "

[character]
error_symbol = "[✖](bold red)"

[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
read_only_style = "red"
truncation_length = 5
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "

[docker_context]
symbol = " "

[dotnet]
symbol = " "
format = "[$symbol$version]($style) "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style = "bold green"

[git_commit]
commit_hash_length = 7
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ ${count} "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕ ⇡${ahead_count} ⇣${behind_count} "
untracked = "?${count} "
stashed = "\\$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
format = '([$all_status$ahead_behind]($style))'

[golang]
symbol = " "
format = "[$symbol$version]($style) "

[gradle]
symbol = " "
format = "[$symbol$version]($style) "

[haskell]
symbol = " "
format = "[$symbol$version]($style) "

[hostname]
disabled = true

[hg_branch]
symbol = " "

[java]
symbol = " "
format = "[$symbol$version]($style) "

[julia]
symbol = " "
format = "[$symbol$version]($style) "

[kotlin]
symbol = "󱈙 "
format = "[$symbol$version]($style) "

[lua]
symbol = " "
format = "[$symbol$version]($style) "

[memory_usage]
disabled = false
symbol = " "
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "

[php]
symbol = " "
format = "[$symbol$version]($style) "

[python]
symbol = " "
format = "[$symbol$version]($style) "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "
format = "[$symbol$version]($style) "

[spack]
symbol = "🅢 "

[swift]
symbol = "󰛥 "
format = "[$symbol$version]($style) "

[time]
disabled = false
# time_format = "%l:%M:%S %p"
use_12hr = true
style = "bold bright-black"
format = "$time($style) "

[username]
style_user = "bold dimmed blue"

[fill]
symbol = " "
